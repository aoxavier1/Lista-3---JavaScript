<hml>

    <head>
    <title>Lista Aldo</title>
    <meta charset="utf-8">
    </head>
<script>

function Intercalar() {
    document.getElementById('i3').value = "";
    var a1 = document.getElementById('i1').value;
    var a2 = document.getElementById('i2').value;

    if (a1.length < a2.length) {
        var result = a2.length;
    } else {
        var result = a1.length;
    }

    for (i = 0; i < result; i++) {
        document.getElementById('i3').value += a1.substring(i, i + 1) + a2.substring(i, i + 1);
    }
}



</script>
    <body>

        <div id="QuestÃ£o9">
            <form>
                Primeiro Nome <input id="i1" type="text"><br><br>
                Segundo Nome <input id="i2" type="text" onchange="javascript:Intercalar();"><br><br>
                Resultado <input id="i3" type="text" disabled>
                </for>
        </div>
    </body>
</hml>
